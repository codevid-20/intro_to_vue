<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <p>{{ greeting }}</p>

    <p>{{ fruits }}</p>
    
    <p>{{ name }}</p>
    
    <button v-on:click="changeGreeting()">Click me!</button>

    <p>Enter your name: <input type="text" v-model="name"></p>

    <button v-on:click="toggleInfo()">Toggle Info</button>
    <p v-if="showInfo">Additional hidden information</p>

    <!-- fruits.each do |fruit| -->
    <div v-for="fruit in fruits">
      A good fruit is: {{ fruit }}
    </div>
    
  </div>
</body>
</html>
