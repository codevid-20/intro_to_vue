<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="calculator.js" defer></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <div>1st number: <input v-model.number="number1" type="number"></div>
    <div>2nd number: <input v-model="number2" type="number"></div>
    <div>3rd number: <input v-model="number3" type="number"></div>
    <div><button v-on:click="computeSum()">Compute sum</button></div>
    <p>The sum is: {{ sum }}</p>


    <button v-on:click="secondButton()">Second button</button>
  </div>
</body>
</html>
